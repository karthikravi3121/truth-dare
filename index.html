<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Truth / Dare</title>
    <link rel="icon" href="icon.jpg">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="styles.css" />
    <style>
        #question-display {
            margin-top: 20px;
            font-size: 20px;
            display: none; /* Initially hidden */
        }
        .hidden {
            display: none; /* Class to hide elements */
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <!-- Player Input Section -->
        <div id="input-container">
            <h2>WELCOME...!!</h2>
            <label for="playerCount">Number of Players:</label>
            <input type="number" id="playerCount" min="2" placeholder="Enter The Count" style="width: 40%;" />
            <div id="nameInputs"></div>
            <button id="startGameBtn">Start Game</button>
        </div>

        <!-- Spin Wheel Section -->
        <div id="wheel-container" class="hidden">
            <div class="container">
                <canvas id="wheel"></canvas>
                <button id="spin-btn">Roll</button>
            </div>
            <div id="final-value"></div>
            <!-- Truth and Dare Buttons -->
            <div id="truth-dare-buttons" class="hidden">
                <button id="truth-btn">Truth</button>
                <button id="dare-btn">Dare</button>
            </div>
        </div>

        <!-- Toggle Switch for Difficulty -->
        <div id="toggle-container">
            <label class="switch">
                <input type="checkbox" id="toggle-switch">
                <span class="slider">
                    <span class="slider-icon off-icon">&#128519;</span> <!-- Off icon (emoji) -->
                    <span class="slider-icon on-icon">&#128520;</span> <!-- On icon (emoji) -->
                </span>
            </label>
        </div>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chartjs-plugin-datalabels/2.1.0/chartjs-plugin-datalabels.min.js"></script>
    <script src="script.js"></script> <!-- Your separate JavaScript file -->
</body>
</html>
